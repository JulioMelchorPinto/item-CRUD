<div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center">
  <mat-progress-spinner mode="indeterminate">
  </mat-progress-spinner>
  <span class="sr-only">Cargando...</span>
</div>
<app-wellcome *ngIf="!(isLoggedIn$ | async) && !(isLoading$ | async)"></app-wellcome>
<app-dashboard *ngIf="(isLoggedIn$ | async) && !(isLoading$ | async)"></app-dashboard>
