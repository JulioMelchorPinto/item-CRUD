<div class="items-list d-flex flex-wrap fadeIn animated">
  <div class="item" *ngFor="let item of items; trackBy: trackByFunction">
    <app-item
      [item]="item"
      [editable]="editable"
      (deleted)="onItemDelete($event)"
      (edited)="onItemEdit($event)"
    ></app-item>
  </div>
</div>
