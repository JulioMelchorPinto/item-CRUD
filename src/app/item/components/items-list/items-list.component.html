<div *ngIf="(items$ | async)?.length==0">
  <mat-card class="bg-light">
    <mat-card-content class="text-center">
      No Items Found
    </mat-card-content>
  </mat-card>

</div>
<table *ngIf="(items$ | async)?.length!=0" mat-table #table [dataSource]="items$|async" [class.mat-elevation-z3]="true">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.itemName}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button class="mx-1" mat-raised-button color="accent" (click)="editItem(row.id)">Edit</button>
      <button class="mx-1" mat-raised-button color="warn" (click)="deleteItem(row.id)">delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
