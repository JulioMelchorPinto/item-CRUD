<div *ngIf="(items$ | async)?.length==0">
  <mat-card class="bg-light">
    <mat-card-content class="text-center text-danger">
      No Items Found
    </mat-card-content>
  </mat-card>
</div>
<table *ngIf="(items$ | async)?.length!=0" mat-table #table [dataSource]="items$|async" [class.mat-elevation-z3]="true">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.itemName}} </td>
  </ng-container>
  <ng-container matColumnDef="dateCreated">
    <th mat-header-cell *matHeaderCellDef> Creation Date </th>
    <td mat-cell *matCellDef="let row"> {{row.dateCreated|date:'MMM d, y hh:mm:ss a'}} </td>
  </ng-container>
  <ng-container matColumnDef="dateModified">
    <th mat-header-cell *matHeaderCellDef> Modification Date </th>
    <td mat-cell *matCellDef="let row"> {{row.dateModified|date:'MMM d, y hh:mm:ss a'}} </td>
  </ng-container>
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button *ngIf="row.isActive" (click)="toggleIsActive(row)">
        <mat-icon color="primary">done</mat-icon>
      </button>
      <button mat-icon-button *ngIf="!row.isActive" (click)="toggleIsActive(row)">
        <mat-icon color="warn">clear</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button class="mx-1" mat-raised-button color="accent" (click)="editItem(row.id)">Edit</button>
      <button class="mx-1" mat-raised-button color="warn" (click)="deleteItem(row)">delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
