<form [formGroup]="itemForm" novalidate (ngSubmit)="onSave()">
  <mat-form-field apparience="outline" hidden>
    <mat-label>ID</mat-label>
    <input matInput type="text" #key formControlName="key">
  </mat-form-field>
  <mat-slide-toggle #isActive color="primary" formControlName="isActive">
    Item {{(itemForm.value.isActive) ? 'activated' : 'deactivated'}}
  </mat-slide-toggle>
  <mat-form-field class="d-block" appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput type="text" #itemName formControlName="itemName">
    <mat-hint>Enter the item name</mat-hint>
  </mat-form-field>
  <button mat-icon-button class="mx-1" type="reset" (click)="onReset()" [disabled]="itemForm.invalid">
    <mat-icon>clear</mat-icon>
  </button>
  <button mat-raised-button class="mx-1 btn btn-info" type="submit" [disabled]="itemForm.invalid">
    <mat-icon>save</mat-icon>
  </button>

</form>
